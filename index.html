<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok Shoe Clone</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="dropdown">
                    <button class="dropbtn">More Brands</button>
                    <div class="dropdown-content">
                        <a href="#">Brand 1</a>
                        <a href="#">Brand 2</a>
                        <a href="#">Brand 3</a>
                    </div>
                </div>
                <ul class="nav-links">
                    <li><a href="#"><i class="fas fa-store"></i> Stores</a></li>
                    <li><a href="#"><i class="fas fa-address-book"></i> Contact Us</a></li>
                    <li><a href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i></a></li>
                    <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
                    </li><a href="#"><img src="./Aditya-Birla.png" alt="Aditya Birla Group"></a><li>
                </ul>
            </div>
        </nav>
        <nav class="second-navbar">
            <div class="navbar-container">
                <img src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?q=75&auto=format"
                alt="reebok"
                width="160"
                height="21">
                <ul class="navbar-links">
                    <li><a href="#">New</a></li>
                    <li><a href="#">Icons</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Classic</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <a href="#"><img src="./express-delivery.png" alt="Express Delivery"></a></li>
            </div>
        </nav>
    </header>
</body>
</html>
